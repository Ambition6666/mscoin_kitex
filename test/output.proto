message LoginReq {

string username = 1;
string password = 2;
string ip = 3;
}
message LoginRes {

string username = 1;
string token = 2;
string member_level = 3;
string real_name = 4;
string country = 5;
string avatar = 6;
string promotion_code = 7;
int64 id = 8;
int32 login_count = 9;
string super_partner = 10;
int32 member_rate = 11;
}